<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainee Name Filter</title>
</head>
<body>
    <h1>Generate Quarterly Report - Trainee Last Name</h1>

    <form action="filtered_traineeName.jsp" method="post">
        <!-- Hidden input to specify the filter type -->
        <input type="hidden" name="filterType" value="traineeName">

        <label for="filterValue">Trainee Last Name:</label>
        <input type="text" id="filterValue" name="filterValue" required><br>

        <br><button type="submit">Generate Report</button>
    </form>
        <br><button onclick="goBack()">Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
